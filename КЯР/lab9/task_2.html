                <p>Все чаи, которые классифицируются как чай, должны происходить из листьев растения Camellia sinensis. Некоторые ошибочно называют «чаем» любой напиток, который нужно заваривать в горячей воде, хотя не все из них в составе имеют чайные листья. Напитки, содержащие в составе травы (например, мята или чабрец), фрукты, ягоды, цветы и так далее, представляют собой травяной напиток. В ассортименте бренда Ahmad Tea есть как купажи зеленого чая с добавлением листьев мелиссы и мяты , так и натуральных травяных блендов с использованием только листьев мяты и мелиссы.</p>
